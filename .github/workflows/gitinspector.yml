name: Gitinspector Analysis

on:
  push:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Clone gitinspector (latest maintained version)
        uses: actions/checkout@v5
        with:
          repository: behrooz-otter/gitinspector
          path: gitinspector-fork

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run custom gitinspector
        run: |
          python gitinspector-fork/gitinspector.py -HTw --format=html > gitinspector-report.html

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: gitinspector-report
          path: gitinspector-report.html
